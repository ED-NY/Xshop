<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户可视化分析</title>
    <link rel="stylesheet" href="../css/Element-UI.css">
    <link rel="stylesheet" href="../css/userRoleAnalyse.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <script src="../js/vue.min.js"></script>
    <script src="../js/Element-UI.js"></script>
    <script src="../js/jquery-3.6.3.js"></script>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <el-container>
            <!-- 顶部菜单 -->
            <el-header>
                <el-menu :default-active="activeIndex2" class="el-menu-demo" mode="horizontal" @select="handleSelect"
                    background-color="#545c64" text-color="#fff" active-text-color="#FFFF00">
                    <el-menu-item index="0" style="font-size: 30px;margin-left: 10px;">Xshop</el-menu-item>
                    <el-menu-item index="1" style="margin-left: 35px;">处理中心</el-menu-item>
                    <el-submenu index="2">
                        <template slot="title">数据分析</template>
                        <el-menu-item index="2-1">供应商分析</el-menu-item>
                        <el-menu-item index="2-2">订单分析</el-menu-item>
                        <el-menu-item index="2-3">用户分析</el-menu-item>
                    </el-submenu>
                    <el-menu-item index="3">上传数据</el-menu-item>
                    <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">下载数据</a></el-menu-item>
                    <el-menu-item index="5" style="float: right;">
                        <el-avatar style="background-color: red;">{{username}}</el-avatar>
                    </el-menu-item>
                </el-menu>
            </el-header>
            <el-container>
                <!-- 侧边菜单 -->
                <el-aside width="200px">
                    <el-menu default-active="1-4" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose"
                        background-color="#545c64" text-color="#fff" active-text-color="#FFFF00">
                        <el-submenu index="1">
                            <template slot="title">
                                <i class="el-icon-user-solid"></i>
                                <span>用户管理</span>
                            </template>
                            <el-menu-item-group>
                                <template slot="title">用户详细信息管理</template>
                                <a style="color: #FFF;" href="../index.html">
                                <el-menu-item index="1-1" class="el_menu2_size">
                                   变更用户列表
                                </el-menu-item>
                            </a>
                                <a href="../index.html?id=01"><el-menu-item index="1-2" class="el_menu2_size">修改账户密码</el-menu-item></a>
                            </el-menu-item-group>
                            <el-menu-item-group>
                                <a href="../index.html?id=02"><el-menu-item index="1-3" class="el_menu2_size">创建新的用户</el-menu-item></a>
                            </el-menu-item-group>
                            <el-menu-item-group title="用户可视化分析">
                                <el-menu-item index="1-4" class="el_menu2_size">
                                    <a>人员图表分析</a>
                                </el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>
                        <el-menu-item index="2">
                            <i class="el-icon-s-shop"></i>
                            <span slot="title">供应商管理</span>
                        </el-menu-item>
                        <el-menu-item index="3">
                            <i class="el-icon-document"></i>
                            <span slot="title">订单管理</span>
                        </el-menu-item>
                        <el-menu-item index="4">
                            <i class="el-icon-user"></i>
                            <span slot="title">角色管理</span>
                        </el-menu-item>
                        <el-menu-item index="5">
                            <i class="el-icon-location-outline"></i>
                            <span slot="title">地址管理</span>
                        </el-menu-item>
                        <el-menu-item index="6">
                            <i class="el-icon-turn-off"></i>
                            <span slot="title">退出登录</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                <!-- 主体 -->
                <el-main class="el-main-set">
                    <div class="text">
                        <span class="el-icon-s-home">您当前所在位置：{{page_title}}</span>
                    </div>
                    <div class="in_line">
                    <!-- 用户角色饼状图 -->
                    <el-card class="box-card1">
                        <div id="main" style="width: 500px;height:400px;"></div>
                    </el-card>
                    <!-- 用户性别分布图 -->
                    <el-card class="box-card2">
                        <div id="container" style="width: 500px;height:400px;"></div>
                    </el-card>
                </div>
                </el-main>
            </el-container>
            <el-footer style="color:white;font-size:20px;">Xshop超市管理系统</el-footer>
        </el-container>
    </div>
</body>
<script src="../js/pageJs/userRoleAnalyse.js"></script>
</html>
